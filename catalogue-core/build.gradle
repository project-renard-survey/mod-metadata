task testApiDirect(type: Test) {
  include '**/api/**'
}

task testApiViaOkapi(type: Test) {
  include '**/api/**'

  systemProperty 'okapi.use', 'true'

  if(System.getProperty('okapi.address') == null) {
    systemProperty 'okapi.address', 'http://localhost:9130'
  }
  else {
    systemProperty 'okapi.address', System.getProperty('okapi.address')
  }
}

jar {
  manifest {
    attributes 'Main-Class': mainClassName
  }
}

task fatJar(type: Jar) {
  manifest {
    attributes 'Main-Class': mainClassName
  }
  from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
  with jar
}

task wrapper(type: Wrapper) {
  gradleVersion = '3.0'
}
